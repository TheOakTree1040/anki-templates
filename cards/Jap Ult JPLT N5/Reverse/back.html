<div class="section">
    <div id="expr" class="item">{{Kanji}}<span id="opt"> &bull; {{Kana}}</span><span class="audio">{{Audio}}</span></div>
    <div class="POS-container"><span class="POS">{{POS}}</span></div>
</div>

<div class="section">

    <div class="item definition">{{English}}</div>
    {{#2ndDef}}
    <hr>
    <div class="item">Alternative(s):
        {{2ndDef}}</div>{{/2ndDef}}
    {{#OtherDef}}
    <hr>
    <div class="item">Other Sense(s):
        {{OtherDef}}</div>{{/OtherDef}}
</div>
<script type="text/javascript">
    Element.prototype.remove = function () {
        this.parentElement.removeChild(this);
    }
    NodeList.prototype.remove = HTMLCollection.prototype.remove = function () {
        for (var i = this.length - 1; i >= 0; i--) {
            if (this[i] && this[i].parentElement) {
                this[i].parentElement.removeChild(this[i]);
            }
        }
    }
    if ("{{Kana}}" === "{{Kanji}}") {
        document.getElementById("opt").remove();
    }
</script>
